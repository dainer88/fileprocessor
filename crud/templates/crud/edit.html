{% load static %}

<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
	<link rel="icon" type="image/png" href="{% static 'crud/bootstrap/img/favicon.ico' %}">
    <link href="{% static 'crud/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'crud/bootstrap/css/animate.min.css' %}" rel="stylesheet" />
    <link href="{% static 'crud/bootstrap/css/light-bootstrap-dashboard.css' %}" rel="stylesheet" />
    <link href="{% static 'crud/bootstrap/css/demo.css' %}" rel="stylesheet" />
    <link href="{% static 'crud/bootstrap/css/pe-icon-7-stroke.css' %}" rel="stylesheet" />
    <title>Detail | Edit</title>
</head>

<body>

<div class="wrapper">

    <div class="sidebar" data-color="purple" data-image="{% static 'crud/bootstrap/img/sidebar-5.jpg' %}">
    	<div class="sidebar-wrapper">
            <div class="logo">
                <h2 class="simple-text">Detail | Edit</h2>
            </div>
            <ul class="nav">
                <li>
                    <a href="{% url 'crud:index' %}">
                        <i class="pe-7s-note2"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
			    <li>
                    <a href="{% url 'crud:selectbydateandtime' %}">
                        <i class="pe-7s-note2"></i>
                        <p>Select by date and time</p>
                    </a>
                </li>
			</ul>
    	</div>
    </div>

    <div class="main-panel">

        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Details | Edit</a>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-md-6">
                        <div class="card">
                            <div class="content">
                                {% if measure %}
                                    <h3>{{ measure.get_id }}</h3>
                                    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
                                    <form action="{% url 'crud:savemeasure' measure.get_id %}" method="post">
                                        {% csrf_token %}
                                        <input type="hidden" name="id" id="id" value="{{ measure.get_id }}" />
                                        <label for="ch1">CH 1</label>
                                        <input type="text" name="ch1" id="ch1" value="{{ measure.ch1 }}" />
                                        <label for="ch2">CH 2</label>
                                        <input type="text" name="ch2" id="ch2" value="{{ measure.ch2 }}" /><br />
                                        <label for="ch3">CH 3</label>
                                        <input type="text" name="ch3" id="ch3" value="{{ measure.ch3 }}" />
                                        <label for="ch4">CH 4</label>
                                        <input type="text" name="ch4" id="ch4" value="{{ measure.ch4 }}" /><br />
                                        <label for="ch5">CH 5</label>
                                        <input type="text" name="ch5" id="ch5" value="{{ measure.ch5 }}" />
                                        <label for="ch6">CH 6</label>
                                        <input type="text" name="ch6" id="ch6" value="{{ measure.ch6 }}" /><br />
                                        <label for="ch7">CH 7</label>
                                        <input type="text" name="ch7" id="ch7" value="{{ measure.ch7 }}" />
                                        <label for="ch8">CH 8</label>
                                        <input type="text" name="ch8" id="ch8" value="{{ measure.ch8 }}" /><br />
                                        <label for="ch9">CH 9</label>
                                        <input type="text" name="ch9" id="ch9" value="{{ measure.ch9 }}" />
                                        <label for="ch10">CH 10</label>
                                        <input type="text" name="ch10" id="ch10" value="{{ measure.ch10 }}" /><br />
                                        <label for="ch11">CH 11</label>
                                        <input type="text" name="ch11" id="ch11" value="{{ measure.ch11 }}" />
                                        <label for="ch12">CH 12</label>
                                        <input type="text" name="ch12" id="ch12" value="{{ measure.ch12 }}" /><br />
                                        <label for="therm">Therm</label>
                                        <input type="text" name="therm" id="therm" value="{{ measure.therm }}" />
                                        <label for="temp">Temp</label>
                                        <input type="text" name="temp" id="temp" value="{{ measure.temp }}" /><br />
                                        <label for="excv">Excv</label>
                                        <input type="text" name="excv" id="excv" value="{{ measure.excv }}" />
                                        <label for="batt">Batt</label>
                                        <input type="text" name="batt" id="batt" value="{{ measure.batt }}" /><br />
                                        <label for="time">Time</label>
                                        <input type="text" name="time" id="time" value="{{ measure.time }}" />
                                        <label for="date">Date</label>
                                        <input type="text" name="date" id="date" value="{{ measure.date }}" /><br />
                                        <input type="submit" class="btn" value="Save" />
                                    </form>
                                {% else %}
                                    Does not exist
                                {% endif %}
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>

</body>

    <script src="{% static 'crud/bootstrap/js/jquery-1.10.2.js' %}" type="text/javascript"></script>
	<script src="{% static 'crud/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>

	<script src="{% static 'crud/bootstrap/js/bootstrap-checkbox-radio-switch.js' %}"></script>

	<script src="{% static 'crud/bootstrap/js/chartist.min.js' %}"></script>

    <script src="{% static 'crud/bootstrap/js/bootstrap-notify.js' %}"></script>

    <script src="{% static 'crud/bootstrap/js/light-bootstrap-dashboard.js' %}"></script>

	<script src="{% static 'crud/bootstrap/js/demo.js' %}"></script>

	<script type="text/javascript">
    	$(document).ready(function(){
            {% if error_message %}
                $.notify({
            	    icon: 'pe-7s-bell',
            	    message: "<b>Dashboard</b> - {{ error_message }}."

                },{
                    type: 'info',
                    timer: 4000
                });
            {% else %}
                $.notify({
            	    icon: 'pe-7s-gift',
            	    message: "Welcome to <b>Detail | Edit</b> - Showing detail for {{ measure.get_id }}."
                },{
                    type: 'info',
                    timer: 4000
                });
            {% endif %}
    	});

        function function01() {
            $.notify({
                icon: 'pe-7s-bell',
                message: "hello."
            }, {
                type: 'info',
                timer: 4000
            });
        }
	</script>

</html>
